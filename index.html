    <div id="bg">
        <img src="assets/images/globe.png" class="globe animated flip slow">
      </div>
    <div class="row" id="allLetters">
      <div class="col-2.4 T">

      <div class="col-2.4 R">
        <img src="assets/images/R.png" class="letter animated bounceInDown delay-2s">

      </div>
      <div class="col-2.4 dot">

    </div>
    
      </div>

    <div class="container">
        <div class="row">

            <div class="col-4">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control mt-4" id="destination"  placeholder="What city would you like to see?">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div> 
                    <button id="btn-submit" type="submit" href="#dump-pic-here" >Let's go!</button>
                </form>
            </div>
        </div>
  
      <div  class="row">
                
        <div class="col-12 d-flex flex-wrap mt-2" id="dump-pic-here">
          <!--Carousel starter code, need to link up src to jquery-->

            <div id="" class="carousel-inner carousel-size">
 
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
                      <!-- Outdoors Widget -->
                      <div id="dump-outdoor-here" class="col-6">
                              <a class="teleport-widget-link" href="https://teleport.org/cities/aarhus/"></a><script async class="teleport-widget-script" data-url="https://teleport.org/cities/aarhus/widget/outdoors/?currency=USD&citySwitcher=false" data-max-width="420" data-height="804" src="https://teleport.org/assets/firefly/widget-snippet.min.js"></script>
                      </div>
                      

                      <!-- weather hereeee -->
                      <div id="weather-here" class=" col-6 d-flex align-items-center   flex-column">
                          <h3 id="CWeather"></h3>
                          <div class="location m-4">
                          </div>
                          <div class="wind m-3">
                          </div>
                          <div class="temperature m-4">
                              <h3 class="tmp-degree m-3"> </h3>
                              <div class="temperature-description m-1 "></div>
                          </div>
                      </div>
